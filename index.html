<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scissors, Paper, Stone</title>
</head>

<body>
    <header class="main">
        <h1>Scissors | Paper | Stone</h1>
        <p>Hello, Aadam & Maryam. This is your father.</p>
        <p>Can you win this game against me?</p>
        <p>First to 5 wins!</p>
    </header>

    <section class="buttons">
        <img src="./img/scissors.png" class="button scissors" alt="scissors" width="150px" draggable="false">
        <img src="./img/paper.png" class="button paper" alt="paper" width="150px" draggable="false">
        <img src="./img/stone.png" class="button stone" alt="stone" width="150px" draggable="false">
    </section>

    <section class="scores">
        <div class="score">
            <h2>Aadam & Maryam</h2>
            <h3 class="player-score">0</h3>
        </div>
        <h2 class="score-description">Let the games begin!</h2>
        <div class="score">
            <h2>Father</h2>
            <h3 class="computer-score">0</h3>
        </div>
    </section>

    <div class="ring">
        <div class="player-ring field">
        </div>
        <div class="computer-ring field">
        </div>
    </div>

    <div class="modal">
        <h3 class="modal-text">Game Over!</h3>
        <button class="modal-button">New Game</button>
    </div>

    <div class="overlay"></div>
    <script src="script.js"></script>
</body>

</html>
