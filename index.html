<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scissors, Paper, Stone</title>
</head>

<body>
    <header class="main">
        <h1>Scissors | Paper | Stone</h1>
        <p>Hello, Aadam & Maryam. This is your father.</p>
        <p>Can you win this game against me?</p>
        <p>First to 5 wins!</p>
    </header>

    <section class="buttons">
        <img src="./img/scissors.png" class="button scissors" alt="scissors" width="150px">
        <img src="./img/paper.png" class="button paper" alt="paper" width="150px">
        <img src="./img/stone.png" class="button stone" alt="stone" width="150px">
    </section>

    <section class="scores">
        <div class="score">
            <h2>Aadam & Maryam</h2>
            <h3 class="player-score">0</h3>
        </div>
        <div class="score">
            <h2>Father</h2>
            <h3 class="computer-score">0</h3>
        </div>
    </section>

    <div class="results"></div>
    <script src="script.js"></script>
</body>

</html>
